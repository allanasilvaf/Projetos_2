version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gam-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: gampy
      MYSQL_USER: gam_user
      MYSQL_PASSWORD: gampy0
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: gam-backend
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_NAME: gampy
      DB_USER: gam_user
      DB_PASSWORD: gampy0

  frontend:
    image: node:20-alpine
    container_name: gam-frontend
    restart: unless-stopped
    ports:
      - "5174:5174"  # ✅ PORT 5174
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:9000
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host 0.0.0.0 --port 5174  # ✅ PORT 5174
      "
    depends_on:
      - backend

volumes:
  mysql_data:
  frontend_node_modules: